<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpboard Legacy | Settings</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <style>
    html, body {
        height: 100%;
    }

    html {
        display: table;
        margin: auto;
    }

    body {
        display: table-cell;
        vertical-align: middle;
    }
    </style>
</head>
<body>
    <header>
        <hgroup>
           <h1 style="text-align: center">Settings</h1>
           <p style="text-align: center">Build L1.0.1</p>
           <div class="grid">
              <button style="text-align: center" id="importKeyfile">Import Keyfile</button>
              <button style="text-align: center" id="exportKeyfile">Export Keyfile</button>
           </div>
        </hgroup>
     </header>
     <script>
        $( "#importKeyfile" ).click(function() {
            alert( "Handler for .click() called." );
        });
     </script>
</body>
</html>
