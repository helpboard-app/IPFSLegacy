<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpboard Legacy | Settings</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <style>
    html, body {
        height: 100%;
    }

    html {
        display: table;
        margin: auto;
    }

    body {
        display: table-cell;
        vertical-align: middle;
    }
    </style>
</head>
<body>
    <header>
        <hgroup>
           <h1 style="text-align: center">Settings</h1>
           <p style="text-align: center">Build L1.0.1</p>
           <div class="grid">
              <label for="importKeyfile" role="button" style="text-align: center; width: 100%;">Import Keyfile</label>
              <button style="text-align: center" id="exportKeyfile">Export Keyfile</button>
              <button style="text-align: center" id="resetKeys">Reset Keys</button>

              <input type="file" id="importKeyfile" style="visibility:hidden;">
           </div>
        </hgroup>
     </header>
     <script>
        function download(filename, text) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }

        $( "#exportKeyfile" ).click(function() {
            download('HBL_KEYFILE', localStorage.getItem('HBL_KEYS'));
        });
     </script>
</body>
</html>
